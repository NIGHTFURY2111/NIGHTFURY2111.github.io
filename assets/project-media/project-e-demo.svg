<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="project-e-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="300" fill="url(#project-e-grad)" />
  
  <!-- Platforms -->
  <rect x="0" y="250" width="150" height="50" fill="rgba(255,255,255,0.8)"/>
  <rect x="200" y="200" width="120" height="30" fill="rgba(255,255,255,0.8)"/>
  <rect x="370" y="150" width="100" height="30" fill="rgba(255,255,255,0.8)"/>
  <rect x="520" y="100" width="80" height="30" fill="rgba(255,255,255,0.8)"/>
  
  <!-- Player character -->
  <g transform="translate(75, 230)">
    <rect x="0" y="0" width="20" height="20" fill="rgba(255,100,100,0.9)" rx="3"/>
  </g>
  
  <!-- Collectibles -->
  <circle cx="260" cy="185" r="8" fill="rgba(255,255,0,0.9)"/>
  <circle cx="420" cy="135" r="8" fill="rgba(255,255,0,0.9)"/>
  <circle cx="560" cy="85" r="8" fill="rgba(255,255,0,0.9)"/>
  
  <!-- Movement arrow -->
  <g transform="translate(150, 180)">
    <path d="M 0 0 L 30 -10 L 25 -5 L 40 -5 L 40 5 L 25 5 L 30 10 Z" fill="rgba(255,255,255,0.7)"/>
  </g>
  
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">Project E</text>
  <text x="300" y="80" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.8)" text-anchor="middle">2D Platformer Movement</text>
  <text x="300" y="285" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)" text-anchor="middle">Replace with platformer gameplay GIF</text>
</svg>
