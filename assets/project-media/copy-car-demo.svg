<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="copy-car-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="300" fill="url(#copy-car-grad)" />
  
  <!-- Road -->
  <rect x="0" y="220" width="600" height="80" fill="rgba(0,0,0,0.3)"/>
  <rect x="0" y="255" width="600" height="10" fill="rgba(255,255,255,0.8)"/>
  
  <!-- Cars -->
  <g transform="translate(150, 200)">
    <rect x="0" y="0" width="80" height="40" fill="rgba(255,0,0,0.8)" rx="20"/>
    <circle cx="15" cy="45" r="8" fill="rgba(0,0,0,0.7)"/>
    <circle cx="65" cy="45" r="8" fill="rgba(0,0,0,0.7)"/>
  </g>
  
  <g transform="translate(350, 190)">
    <rect x="0" y="0" width="80" height="40" fill="rgba(0,255,0,0.8)" rx="20"/>
    <circle cx="15" cy="45" r="8" fill="rgba(0,0,0,0.7)"/>
    <circle cx="65" cy="45" r="8" fill="rgba(0,0,0,0.7)"/>
  </g>
  
  <!-- AI Brain -->
  <g transform="translate(300, 100)">
    <circle r="25" fill="rgba(255,255,255,0.9)"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="24" fill="#06b6d4" text-anchor="middle">AI</text>
  </g>
  
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">Copy Car</text>
  <text x="300" y="80" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.8)" text-anchor="middle">AI Learning to Drive</text>
  <text x="300" y="280" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)" text-anchor="middle">Replace with ML-Agents training GIF</text>
</svg>
