<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gravity-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="300" fill="url(#gravity-grad)" />
  
  <!-- Ground/Ceiling surfaces -->
  <rect x="0" y="0" width="600" height="40" fill="rgba(255,255,255,0.3)"/>
  <rect x="0" y="260" width="600" height="40" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Floating platforms -->
  <rect x="100" y="120" width="80" height="20" fill="rgba(255,255,255,0.4)"/>
  <rect x="300" y="160" width="80" height="20" fill="rgba(255,255,255,0.4)"/>
  <rect x="450" y="100" width="80" height="20" fill="rgba(255,255,255,0.4)"/>
  
  <!-- Player character -->
  <g transform="translate(200, 200)">
    <circle r="15" fill="rgba(255,255,255,0.9)"/>
    <circle r="10" fill="rgba(255,100,100,0.8)"/>
  </g>
  
  <!-- Gravity arrows -->
  <g transform="translate(500, 50)">
    <path d="M 0 0 L -10 20 L -5 15 L -5 30 L 5 30 L 5 15 L 10 20 Z" fill="rgba(255,255,255,0.8)"/>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">DOWN</text>
  </g>
  
  <g transform="translate(100, 250)">
    <path d="M 0 0 L -10 -20 L -5 -15 L -5 -30 L 5 -30 L 5 -15 L 10 -20 Z" fill="rgba(255,255,255,0.8)"/>
    <text x="0" y="-35" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">UP</text>
  </g>
  
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">Gravity Games</text>
  <text x="300" y="80" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.8)" text-anchor="middle">Gravity Manipulation</text>
  <text x="300" y="285" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)" text-anchor="middle">Replace with gravity control GIF</text>
</svg>
